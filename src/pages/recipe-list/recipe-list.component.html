<div class="search_container">
  <input
    type="text"
    placeholder="Search Recipe by title or ingredient..."
    [(ngModel)]="searchRecipe"
    (input)="filterRecipes()"
  />
  <button (click)="toggleFavouritesFilter()" class="toggle_btn">
    {{ showFavouritesOnly ? "Show All" : "Show Favourites" }}
  </button>
</div>

<div class="recipes">
  <app-recipe
    *ngFor="let recipe of filteredRecipes"
    [recipe]="recipe"
    class="recipe"
  />
</div>
