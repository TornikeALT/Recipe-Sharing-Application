<div class="recipe" [routerLink]="[`recipe-details/`, recipe.id]">
  <h3>{{ recipe.title }}</h3>
  <img [src]="recipe.thumbnail" alt="{{ recipe.thumbnail }}" />
  <p>{{ recipe.description }}</p>
  <button (click)="toggleFavourite(recipe, $event)" class="favourite_btn">
    <span
      class="icon"
      [class.filled]="recipe.isFavourite"
      [class.empty]="!recipe.isFavourite"
    >
      â˜…
    </span>
  </button>
</div>
